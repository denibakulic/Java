<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update user</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="*">
    </head>
    <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1 class="mt-4">Update user</h1>
        <form action="#" th:action="@{/user/update/{id}(id=${user.userId})}" method ="post" th:object="${user}">

            <p> Username <input type="text" th:field = "*{username}" placeholder="Username" class="form-control mb-4 col-4" readonly><p/>
            <p>Password <input type="text" th:field = "*{password}"placeholder="Password" class="form-control mb-4 col-4"><p/>
            <p>Fullname<input type="text" th:field = "*{fullname}"placeholder="Fullname" class="form-control mb-4 col-4"><p/>
            <p>Email<input type="text" th:field = "*{email}"placeholder="Email" class="form-control mb-4 col-4"><p/>
            <p>Permission<input type="text" th:field = "*{role}"placeholder="Permission" class="form-control mb-4 col-4"><p/>

            <p><input type="submit" class="btn btn-info col-2" value="Update"></p>
        </form>

    </div>


    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Online Herbarium</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/scripts/navbar.js"></script>
    </body>
</html>
