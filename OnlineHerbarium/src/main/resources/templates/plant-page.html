<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Plant page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
    </head>

    <body>
        <div class="navbar navbar-expand-lg static-top">
            <a class="navbar-brand" href="/" >
                <span class="sr-only">(current)</span>
                <img th:src="@{/images/plantIcon.png}" alt="..." height="36"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container">
            <h1 th:text="${plant.species}"></h1>
            <div class="row">

                <div class="col-md-8">
                    <img class="img-fluid" th:src="@{${plant.image}}" alt="image">
                </div>

                <div class="col-md-4">
                    <h3 class="my-3">Plant details</h3>
                    <ul>
                        <li><span class="plant-data">Species:</span> <span th:text="${plant.species}" th:remove="tag"></span></li>
                        <li><span class="plant-data">Family:</span> <span th:text="${plant.family.name}" th:remove="tag"></span></li>
                        <li><span class="plant-data">Site:</span> <span th:text="${plant.site}" th:remove="tag"></span></li>
                        <li><span class="plant-data">Habitat:</span> <span th:text="${plant.habitat}" th:remove="tag"></span></li>
                        <li><span class="plant-data">Date:</span> <span th:text="${plant.date}" th:remove="tag"></span></li>
                    </ul>
                </div>
            </div>
           <div class="row plant_desc">
               <h3 class="my-3">Plant description</h3>
               <div th:text="${plant.description}"></div>
           </div>
            <div class="col">
                <h3 class="my-3">Want to know more</h3>
                <a class="nav-link" href="https://www.reading.ac.uk/herbarium/herbarium-resources/how-to-make-a-herbarium-specimen">Learn more about making herbariums</a>
                <a class="nav-link" href="https://en.wikipedia.org/wiki/Plant_taxonomy">Learn more about plant taxonomy</a>
            </div>
        </div>
        <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50">
            <div>
                <small>Copyright &copy; Online Herbarium</small>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
