<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered!</div>
                </div>
                <div th:if="${param.usernameError}">
                    <div class="alert alert-danger">Username is already in use!</div>
                </div>
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <img th:src ="@{/images/plant4.jpg}">
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="form-floating mb-3">
                                <label class="control-label" for="fullname"> Fullname </label>
                                <input id="fullname" class="form-control" th:field="*{fullname}"
                                       required autofocus="autofocus" />
                            </div>
                            <div class="form-floating mb-3">
                                <label class="control-label" for="username"> Username </label> <input
                                    id="username" class="form-control" th:field="*{username}" required
                                    autofocus="autofocus" />
                            </div>

                            <hr>

                            <div class="form-floating mb-3">
                                <label class="control-label" for="password"> Password </label> <input
                                    id="password" class="form-control" type="password"
                                    th:field="*{password}" required autofocus="autofocus" />
                            </div>
                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-success btn-login fw-bold text-uppercase" type="submit">Register</button>
                            </div>
                            <span>Already have an account? <a href="/" th:href="@{/login}">Login here</a></span>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
