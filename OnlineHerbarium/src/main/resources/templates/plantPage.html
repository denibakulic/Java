<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Plant page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">

    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <h1 class="my-4">Ispisat ime biljke
        </h1>

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <img class="img-fluid" th:src="@{${plant.image}}" alt="image">
            </div>

            <div class="col-md-4">
                <h3 class="my-3">Plant details</h3>
                <ul>
                    <li>Species:<span th:text="${plant.species}" th:remove="tag"></span></li>
                    <li>Family:<span th:text="${plant.familyName}" th:remove="tag"></span></li>
                    <li>Site:<span th:text="${plant.site}" th:remove="tag"></span></li>
                    <li>Habitat:<span th:text="${plant.habitat}" th:remove="tag"></span></li>
                    <li>Date:<span th:text="${plant.date}" th:remove="tag"></span></li>
                </ul>
            </div>
        </div>
       <div class="row">
           <h3 class="my-3">Plant description</h3>
           <span th:text="${plant.description}" th:remove="tag"></span>
       </div>
        <div class="col">
            <h3 class="my-3">Want to know more</h3>
            <a><span th:text="${plant.plantLink}" th:remove="tag"></span>Learn more about the plant</a>
            <a class="nav-link" href="https://www.reading.ac.uk/herbarium/herbarium-resources/how-to-make-a-herbarium-specimen">Learn more about making herbariums</a>
            <a class="nav-link" href="https://en.wikipedia.org/wiki/Plant_taxonomy">Learn more about plant taxonomy</a>
        </div>
    </div>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Online Herbarium</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/scripts/navbar.js"></script>
    </body>
</html>
