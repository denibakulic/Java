<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form th:action="@{/login}" method="post" th:object="${user}">
                        <div class="form-floating mb-3">
                            <label class="control-label" for="username">  </label> Username<input
                                type="text" id="username" name="username" placeholder="Enter username" class="form-control"
                                autofocus="autofocus" required="true" />
                        </div>
                        <div class="form-floating mb-3">
                            <label class="control-label" for="password"> Password </label> <input
                                id="password" class="form-control" type="password" placeholder="Enter password"
                                name="password" required="true"/>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success btn-login text-uppercase fw-bold" type="submit">Sign
                                in</button>
                        </div>
                    </form>
                    <div class = "form-group">
                        <span>New user? <a href="/" th:href="@{/register}">Register now!</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
