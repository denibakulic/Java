<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create plants</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">

    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Add plant</h1><br>

                <form th:action="@{/plant}" method="post" th:object="${plant}">
                    <div class="form-group">
                        <label class="control-label"> Family </label>
                        <select  th:field="*{name}" required>
                            <option th:each="family : ${families}" th:value="${family.name}" th:text="${family.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="species"> Species </label> <input
                            id="species" class="form-control" th:field="*{species}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="site"> Site </label> <input
                            id="site" class="form-control" th:field="*{site}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="family"> Family </label> <input
                            id="family" class="form-control" th:field="*{familyName}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="species"> Image </label> <input
                            id="image" class="form-control" th:field="*{image}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date">Date</label> <input
                            id="date" class="form-control" th:field="*{date}" required
                            autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="link">Info link</label> <input
                            id="link" class="form-control" th:field="*{plantLink}" required
                            autofocus="autofocus" />
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Online Herbarium</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/scripts/navbar.js"></script>
    </body>
</html>
