<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List of all plants</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
    </head>

    <body class="plants">
        <div class="navbar navbar-expand-lg static-top">
            <a class="navbar-brand" href="/" >
                <span class="sr-only">(current)</span>
                <img th:src="@{/images/plantIcon.png}" alt="..." height="36"/>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container">
            <td><a th:href="@{/plant}" class="btn btn-success">Add Plant</a></td>
            <br></br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Species</th>
                        <th scope="col">Site</th>
                        <th scope="col">Habitat</th>
                        <th scope="col">Date collected</th>
                        <th scope="col">Family</th>
                        <th scope="col" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "plant: ${plants}" >
                        <td th:text = "${plant.species}"></td>
                        <td th:text = "${plant.site}"></td>
                        <td th:text = "${plant.habitat}"></td>
                        <td th:text = "${plant.date}"></td>
                        <td th:text = "${plant.family.name}"></td>
                        <td><a th:href ="@{/plant/delete/{id}(id=${plant.plantId})}" class="btn btn-danger">Delete plant</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50">
            <div>
                <small>Copyright &copy; Online Herbarium</small>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
