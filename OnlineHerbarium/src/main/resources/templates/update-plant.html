<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update plant</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top">

    </nav>

    <!-- Page Content -->
    <div class="container">
        <h1 class="mt-4">Update plant</h1>
        <form action="#" th:action="@{/plant/update/{id}(id=${plant.plantId})}" method ="post" th:object="${plant}">

            <p>Species <input type="text" th:field = "*{species}" placeholder="Species" class="form-control mb-4 col-4" readonly><p/>
            <p>Site <input type="text" th:field = "*{site}"placeholder="Site" class="form-control mb-4 col-4"><p/>
            <p>Habitat<input type="text" th:field = "*{habitat}"placeholder="Habitat" class="form-control mb-4 col-4"><p/>
            <p>Date<input type="text" th:field = "*{date}"placeholder="Date" class="form-control mb-4 col-4"><p/>
            <p>Family Name<input type="text" th:field = "*{familyName}"placeholder="Family name" class="form-control mb-4 col-4" readonly><p/>
            <p>Image link<input type="text" th:field = "*{image}"placeholder="Image link" class="form-control mb-4 col-4"><p/>
            <p>Info link<input type="text" th:field = "*{plantLink}"placeholder="Info link" class="form-control mb-4 col-4"><p/>
            <p>Description<input type="text" th:field = "*{description}"placeholder="Description" class="form-control mb-4 col-4"><p/>

            <p><input type="submit" class="btn btn-info col-2" value="Update"></p>
        </form>

    </div>


    <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Online Herbarium</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/scripts/navbar.js"></script>
    </body>
</html>
