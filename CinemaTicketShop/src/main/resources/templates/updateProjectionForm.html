<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Online ticket shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</nav>
<br>
<br>
<div class="container">
    <form action="#" th:action="@{/projection/update/{id}(id=${projection.projectionId})}" method ="post" th:object="${projection}">

        <p> <input type="text" th:field = "*{date}" placeholder="Date" class="form-control mb-4 col-4"><p/>
        <p><input type="text" th:field = "*{startTime}"placeholder="Time" class="form-control mb-4 col-4"><p/>
        <p><label class="control-label"> Hall name </label>
            <select  th:field="*{name}" required>
                <option th:each="hall : ${halls}" th:value="${name}" th:text="${name}"></option>
            </select></p>
        <p>
            <label class="control-label" > Movie name </label>
            <select  th:field="*{movieName}" required>
                <option th:each="movie : ${movies}" th:value="${name}" th:text="${name}"></option>
            </select>
        </p>

        <p><input type="submit" class="btn btn-info col-2" value="Update"></p>
    </form>

</div>
</body>
</html>
