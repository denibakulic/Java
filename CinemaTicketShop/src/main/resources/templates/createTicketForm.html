<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create theater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Make ticket</h1><br>

            <form th:action="@{/ticket}" method="post" th:object="${ticket}">
                <div class="form-group">
                    <label class="control-label" for="username"> Username </label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="date"> Date</label>
                    <input id="date"
                           class="form-control" th:field="*{date}" readonly
                           autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="time"> Time </label>
                    <input id="time"
                           class="form-control" th:field="*{startTime}" readonly
                           autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="hall"> Hall </label>
                    <input id="hall"
                           class="form-control" th:field="*{hallName}" readonly
                           autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="movie"> Movie </label>
                    <input id="movie"
                           class="form-control" th:field="*{movieName}" readonly
                           autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label"> Seat number </label>
                    <select  th:field="*{seatNumber}" required>
                        <option th:each="i : ${#numbers.sequence(0, hall.numberOfSeats)}" th:value="${i}" th:text="${i}">
                    </select>

                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
