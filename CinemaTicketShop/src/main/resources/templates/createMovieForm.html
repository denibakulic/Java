<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create theater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Add movie</h1><br>

            <form th:action="@{/movie}" method="post" th:object="${movie}">
                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input id="name" class="form-control" th:field="*{name}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="description"> Description</label> <input
                        id="description" class="form-control" th:field="*{description}" required
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="length"> Length </label> <input
                        id="length" class="form-control" th:field="*{length}" required
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="length"> Picture path </label> <input
                        id="picture" class="form-control" th:field="*{picture}" required
                        autofocus="autofocus" />
                </div>
                <div>
                    <a a href="/" th:href="@{/createProjectionForm}">Add projection</a>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
