<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Online ticket shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<br>
<br>
<div class="container ">
    <div class="text-center text-primary">
        <h1> List of users </h1>
    </div>
    <br>
    <a th:href="@{/user}" class="btn btn-primary">Add user</a>
    <br></br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Fullname</th>
            <th scope="col">Permission</th>
            <th scope="col" >Tickets</th>
            <th scope="col" colspan="2"> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user: ${users}" >
            <td th:text = "${user.username}"></td>
            <td th:text = "${user.email}" ></td>
            <td th:text = "${user.fullname}"></td>
            <td th:text = "${user.role}" ></td>
            <td><a th:href="@{/ticket/{username}(username=${user.username})}" class="btn btn-primary">View</a></td>
            <td><a th:href ="@{/user/update/{id}(id=${user.userId})}"class="btn btn-primary">Update user</a></td>
            <td><a th:href ="@{/user/delete/{id}(id=${user.userId})}" class="btn btn-danger">Delete user</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
