<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Online ticket shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</nav>
<br>
<br>
<div class="container">
    <form action="#" th:action="@{/movie/update/{id}(id=${movie.movieId})}" method ="post" th:object="${movie}">

        <p>Name <input type="text" th:field = "*{name}" placeholder="Name" class="form-control mb-4 col-4"><p/>
        <p>Description<input type="text" th:field = "*{description}"placeholder="Description" class="form-control mb-4 col-4"><p/>
        <p>Length<input type="text" th:field = "*{length}"placeholder="Length" class="form-control mb-4 col-4"><p/>
        <p>Picture<input type="text" th:field = "*{picture}"placeholder="Picture path" class="form-control mb-4 col-4"><p/>

        <p><input type="submit" class="btn btn-info col-2" value="Update"></p>
    </form>

</div>
</body>
</html>
