<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Online ticket shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href ="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
</nav>
<br>
<br>
<div class="container">
    <div class="text-center text-primary">
        <h1> Movies </h1>
    </div>
    <br>
    <td><a th:href="@{/movie}" class="btn btn-primary">Add movie</a></td>
    <br></br>
    <table class="table">

        <thead>
        <tr>
            <th scope="col">Picture</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Length</th>
            <th scope="col" colspan="2"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "movie: ${movies}" >
            <td><img th:src="@{${movie.picture}}" class="rounded mx-auto d-block" width="100" height="140" alt="poster"/></td>

            <td th:text = "${movie.name}"></td>
            <td th:text = "${movie.description}" ></td>
            <td th:text = "${movie.length}"></td>
            <td><a th:href ="@{/movie/update/{id}(id=${movie.movieId})}"class="btn btn-primary">Update movie</a></td>
            <td><a th:href ="@{/movie/delete/{id}(id=${movie.movieId})}" class="btn btn-danger">Delete movie</a></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
