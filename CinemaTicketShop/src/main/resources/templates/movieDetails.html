<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selected theater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="starter-template">
        <h1>th:text= "${movie.name}"</h1>
        <h3>Please pick a projection!</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Hall</th>
                <th>scope="col"</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "projection: ${projections}" >
                <td>th:text = "${projection.date}"</td>
                <td>th:text = "${projection.startTime}"</td>
                <td>th:text = "${projection.hall.name}"</td>
                <td><a th:href="@{'/projection' + ${projection.id}}" class="btn btn-primary">Pick</a></td>

            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
