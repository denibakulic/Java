<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Online ticket shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <td><a th:href="@{/ticket/username/{username}(username=${user.username})}" class="btn btn-primary">My tickets</a></td>
        </li>
    </ul>
</nav>
</nav>
<br>
<br>
<div class="container">
    <div class="text-center text-primary">
        <h1>Welcome to the online ticket shop!</h1>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th class="text-center p-3 mb-2 bg-secondary text-white " scope="col">Movies</th>
        </tr>
        </thead>
        <tbody>
        <div class="container text-center">
            <div class="starter-template">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th class="text-center" scope="col">Name</th>
                        <th class="text-center" scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "movie: ${movies}" >
                        <td><img th:src="@{${movie.picture}}" class="rounded mx-auto d-block" width="100" height="140" alt="poster"/></td>
                        <td class="text-center"  th:text="${movie.name}"></td>
                        <td class="text-center"  th:text="${movie.description}"></td>
                        <td><a th:href="@{/projection/{name}(name=${movie.name})}" class="btn btn-info">See projections</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
