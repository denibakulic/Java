<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Online ticket shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <h1>Our cinema!</h1>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</nav>
<br>
<br>
<div class="container">
    <div class="text-center text-primary">
        <h1> Projections </h1>
    </div>
    <br>
    <td><a th:href="@{/projection}" class="btn btn-primary">Add projection</a></td>
    <br></br>
    <table class="table">

        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Start time</th>
            <th scope="col">Hall</th>
            <th scope="col">Movie</th>
            <th scope="col" ></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "projection: ${projections}" >
            <td th:text = "${projection.date}"></td>
            <td th:text = "${projection.startTime}" ></td>
            <td th:text = "${projection.hall.name}"></td>
            <td th:text = "${projection.movie.name}" ></td>
            <td><a th:href ="@{/projection/delete/{id}(id=${projection.projectionId})}" class="btn btn-danger">Cancel projection</a></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
