<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selected projection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:lightgrey;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="../pictures/cinemalogo.png" th:src="@{pictures/cinemalogo.png}" class = "center"alt="logo" width="120" height="100"/>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<br>
<br>
<div class="container">
    <div class="text-center text-primary">
        <h1>Projections</h1>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Hall</th>
            <th scope="col"></th>
        </tr>

        </thead>
        <tbody>
        <tr th:each = "projection: ${projections}">
            <th class="text-center"  th:text="${projection.date}"></th>
            <th class="text-center"  th:text="${projection.startTime}"></th>
            <th class="text-center"  th:text="${projection.hall.name}"></th>
            <th><a th:href="@{/ticket/{id}(id=${projection.projectionId})}" class="btn btn-primary">Buy ticket</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
